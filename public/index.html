<!DOCTYPE html>
<html>

<head>
  <title>text2video</title>
  <meta charset=utf-8 />
  <meta name="description" content="A text-based video creation tool." />
  <meta name="keywords" content="text2video, text, video, tts" />
  <link rel="stylesheet" href="main.css">
  </link>
  <script src="https://cdn.jsdelivr.net/npm/hacktimer@1.1.3/HackTimer.min.js"></script>
  <script src="ffmpegserver/CCapture.js"></script>
  <script src="ffmpegserver/ffmpegserver.js"></script>
</head>

<body>
  <div id="gui-wrapper">
    <div id="title">
      <h1>Text2Video</h1>
    </div>
    <canvas id="canvas"></canvas>
    <textarea id="textArea" maxlength="3000" placeholder='Please type any text you want to convert to a video. You can enclose the text with square brackets followed by parentheses containing the URL(s) of image/audio, or a text.&#10;&#10;Example1: This is [a cat.](https://cat.jpg)&#10;Example2: This is what a cat [sounds like.](https://meow.mp3)&#10;Example3: [These are pets.](https://cat.jpg, https://dog.png, Cat, Dog)&#10;&#10;You can find images from websites like "pexels.com" or "imgur.com" and right-click on the image, select "Copy Image Address" to copy the URL.'></textarea>
    <div id="buttons-wrapper">
      <button id="example">Show Example</button>
      <button id="preview">Preview Video</button>
      <button id="download">Download MP4</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
